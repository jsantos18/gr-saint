id: saint_stream_to_burst_message
label: Stream To Burst Message
category: '[Saint]'

templates:
  imports: import saint
  make: saint.stream_to_burst_message(${freq_offset}, ${delay}, ${burst_size})
  callbacks:
  - set_freq(${freq_offset})
  - set_delay(${delay})

parameters:
- id: freq_offset
  label: Frequency Offset
  dtype: float
- id: delay
  label: Delay
  dtype: int
- id: burst_size
  label: Burst Size
  dtype: int

inputs:
- label: in
  domain: stream
  dtype: complex
  vlen: 1

outputs:
- label: out
  domain: message
  
file_format: 1
